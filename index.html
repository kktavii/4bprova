<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Investimentos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <h1>Calculadora de Investimentos</h1>
    <div class="form-group">
      <label for="capital-inicial">Valor Inicial (R$):</label>
      <input type="number" id="capital-inicial" placeholder="Exemplo: 1000" required>
    </div>
    <div class="form-group">
      <label for="taxa-juros">Taxa de Juros Mensal (%):</label>
      <input type="number" id="taxa-juros" placeholder="Exemplo: 2" required>
    </div>
    <div class="form-group">
      <label for="tempo-investimento">Tempo de Investimento (Meses):</label>
      <input type="number" id="tempo-investimento" placeholder="Exemplo: 12" required>
    </div>
    <button onclick="calcularInvestimento()">Calcular</button>
    <div class="resultado">
      <h2>Valor Futuro (R$):</h2>
      <p id="resultado">R$ 0,00</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
